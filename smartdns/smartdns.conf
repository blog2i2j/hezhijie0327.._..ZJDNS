server-name smartdns

audit-SOA yes
audit-console yes
audit-enable no
audit-file /etc/smartdns/work/smartdns-audit.log
audit-file-mode 0640
audit-num 1
audit-size 4M

log-console yes
log-file /etc/smartdns/work/smartdns.log
log-file-mode 0640
log-level error
log-num 1
log-size 4M

bind [::]:5335
bind-tcp [::]:5335

bind [::]:5301 -group local_ipv4
bind [::]:5302 -group local_ipv6
bind [::]:5303 -group remote_ipv4
bind [::]:5304 -group remote_ipv6

bind-cert-file /etc/smartdns/cert/fullchain.cer
bind-cert-key-file /etc/smartdns/cert/zhijie.online.key
bind-tls [::]:5355

cache-checkpoint-time 86400
cache-file /etc/smartdns/work/smartdns.cache
cache-persist yes
cache-size 4096

rr-ttl-max 86400
rr-ttl-min 0

prefetch-domain yes

serve-expired yes
serve-expired-prefetch-time 86400
serve-expired-reply-ttl 30
serve-expired-ttl 259200

dualstack-ip-allow-force-AAAA no
dualstack-ip-selection no
dualstack-ip-selection-threshold 10

max-reply-ip-num 1
response-mode fastest-response
speed-check-mode ping,tcp:443,tcp:80

expand-ptr-from-address yes
force-AAAA-SOA no
tcp-idle-time 120

proxy-server socks5://127.0.0.1:7891 -name local_proxy
proxy-server socks5://127.0.0.1:7891 -name remote_proxy

server 127.0.0.1:5301
server 127.0.0.1:5302
server 127.0.0.1:5303
server 127.0.0.1:5304

