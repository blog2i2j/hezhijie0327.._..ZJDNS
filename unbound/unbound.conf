cachedb:
    backend: 'redis'
    redis-expire-records: yes
    redis-server-host: 127.0.0.1
    redis-server-port: 6379
    redis-timeout: 1000
forward-zone:
    name: '.'
    forward-addr: 127.0.0.1@5533
    forward-first: no
    forward-no-cache: no
    forward-tcp-upstream: yes
    forward-tls-upstream: no
server:
    add-holddown: 2592000
    aggressive-nsec: yes
    auto-trust-anchor-file: '/usr/local/etc/unbound/root.key'
    cache-max-negative-ttl: 3600
    cache-max-ttl: 86400
    cache-min-ttl: 0
    chroot: ''
    client-subnet-always-forward: yes
    del-holddown: 2592000
    deny-any: yes
    directory: '/usr/local/etc/unbound'
    disable-dnssec-lame-check: no
    do-ip4: yes
    do-ip6: yes
    do-not-query-localhost: no
    do-tcp: yes
    do-udp: yes
    ede-serve-expired: yes
    ede: yes
    edns-buffer-size: 1232
    edns-client-string-opcode: 65001
    edns-tcp-keepalive-timeout: 120000
    edns-tcp-keepalive: yes
    extended-statistics: yes
    fast-server-num: 3
    fast-server-permil: 900
    harden-algo-downgrade: no
    harden-below-nxdomain: yes
    harden-dnssec-stripped: yes
    harden-glue: yes
    harden-large-queries: no
    harden-referral-path: no
    harden-short-bufsize: yes
    hide-http-user-agent: yes
    hide-identity: yes
    hide-trustanchor: yes
    hide-version: yes
    http-endpoint: '/dns-query'
    http-max-streams: 100
    http-nodelay: yes
    http-notls-downstream: no
    http-query-buffer-size: 4m
    http-response-buffer-size: 4m
    https-port: 5443
    ignore-cd-flag: yes
    incoming-num-tcp: 10
    infra-cache-max-rtt: 120000
    infra-cache-min-rtt: 50
    infra-cache-numhosts: 10000
    infra-cache-slabs: 1
    infra-host-ttl: 900
    infra-keep-probing: yes
    interface: 0.0.0.0@5335
#@  interface: 0.0.0.0@5443
#%  interface: 0.0.0.0@5853
    interface: ::@5335
#@  interface: ::@5443
#%  interface: ::@5853
    interface-automatic: no
    ip-freebind: yes
    ip-ratelimit: 1000
    ip-ratelimit-backoff: yes
    ip-ratelimit-factor: 10
    ip-ratelimit-size: 4m
    ip-ratelimit-slabs: 1
    ip-transparent: yes
    jostle-timeout: 200
    keep-missing: 31622400
    key-cache-size: 4m
    key-cache-slabs: 1
##  logfile: '/usr/local/etc/unbound/unbound.log'
    log-local-actions: yes
    log-queries: no
    log-replies: no
    log-servfail: no
    log-tag-queryreply: no
    log-time-ascii: yes
    max-client-subnet-ipv4: 24
    max-client-subnet-ipv6: 56
    max-ecs-tree-size-ipv4: 100
    max-ecs-tree-size-ipv6: 100
    max-reuse-tcp-queries: 200
    max-udp-size: 4096
    min-client-subnet-ipv4: 0
    min-client-subnet-ipv6: 0
    minimal-responses: yes
    module-config: 'subnetcache cachedb iterator'
    msg-buffer-size: 65552
    msg-cache-size: 4m
    msg-cache-slabs: 1
    neg-cache-size: 1m
    num-queries-per-thread: 4096
    num-threads: 1
    outbound-msg-retry: 3
    outgoing-num-tcp: 10
    pad-queries-block-size: 128
    pad-queries: yes
    pad-responses-block-size: 468
    pad-responses: yes
    pidfile: '/usr/local/etc/unbound/unbound.pid'
    port: 5335
    prefer-ip4: yes
    prefer-ip6: no
    prefetch-key: yes
    prefetch: yes
    qname-minimisation-strict: yes
    qname-minimisation: yes
    ratelimit: 1000
    ratelimit-backoff: yes
    ratelimit-factor: 10
    ratelimit-size: 4m
    ratelimit-slabs: 1
    root-hints: '/usr/local/etc/unbound/root.hints'
    root-key-sentinel: yes
    rrset-cache-size: 4m
    rrset-cache-slabs: 1
    rrset-roundrobin: yes
    serve-expired-client-timeout: 1800
    serve-expired-reply-ttl: 30
    serve-expired-ttl: 259200
    serve-expired-ttl-reset: no
    serve-expired: yes
    serve-original-ttl: no
    so-rcvbuf: 0
    so-reuseport: yes
    so-sndbuf: 0
    statistics-cumulative: no
    statistics-interval: 0
    stream-wait-size: 4m
    target-fetch-policy: '3 2 1 0 0'
    tcp-auth-query-timeout: 3000
    tcp-idle-timeout: 30000
    tcp-reuse-timeout: 60000
    tcp-upstream: yes
    tls-cert-bundle: '/etc/ssl/certs/ca-certificates.crt'
    tls-port: 5853
    tls-service-key: '/usr/local/etc/ssl/zhijie.online.key'
    tls-service-pem: '/usr/local/etc/ssl/fullchain.cer'
    tls-upstream: no
    tls-use-sni: yes
    trust-anchor-signaling: yes
    udp-upstream-without-downstream: yes
    unknown-server-time-limit: 376
    unwanted-reply-threshold: 10000000
    use-caps-for-id: yes
    username: ''
    use-syslog: no
    val-bogus-ttl: 60
    val-clean-additional: yes
    val-log-level: 0
    val-max-restart: 5
    val-nsec3-keysize-iterations: '1024 150 2048 150 4096 150'
    val-permissive-mode: no
    val-sig-skew-max: 86400
    val-sig-skew-min: 3600
    verbosity: 0
    zonemd-permissive-mode: no
