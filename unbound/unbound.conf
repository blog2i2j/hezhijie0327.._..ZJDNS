cachedb:
    # Redis
    redis-expire-records: yes
    redis-server-host: 127.0.0.1
    redis-server-port: 6379
    redis-timeout: 1000

server:
    # Server Interface
    interface-automatic: no
#    interface: 0.0.0.0@5443
    interface: 0.0.0.0@5553
#    interface: 0.0.0.0@5853
#    interface: ::@5443
    interface: ::@5553
#    interface: ::@5853

    # Server Logging
    log-local-actions: yes
    log-queries: no
    log-replies: no
    log-servfail: no
    log-tag-queryreply: no
    log-time-ascii: yes
    use-syslog: no
    val-log-level: 0
    verbosity: 0

    # Server Port
    https-port: 5443
    port: 5553
    tls-port: 5853

    # Server Privacy
    hide-http-user-agent: yes
    hide-identity: yes
    hide-trustanchor: yes
    hide-version: yes

    # Server Runtime
    auto-trust-anchor-file: "/usr/local/etc/unbound/root.key"
    chroot: ""
    directory: "/usr/local/etc/unbound"
    logfile: "/usr/local/etc/unbound/unbound.log"
    module-config: "subnetcache validator cachedb iterator"
    pidfile: "/usr/local/etc/unbound/unbound.pid"
    root-hints: "/usr/local/etc/unbound/root.hints"
    tls-cert-bundle: "/etc/ssl/certs/ca-certificates.crt"
    tls-service-key: "/usr/local/etc/ssl/zhijie.online.key"
    tls-service-pem: "/usr/local/etc/ssl/fullchain.cer"
    username: ""

    # Server Security
    access-control: 0.0.0.0/0 allow
    access-control: ::/0 allow
    aggressive-nsec: yes
    deny-any: yes
    ip-ratelimit-factor: 10
    ip-ratelimit-size: 4m
    ip-ratelimit-slabs: 1
    ip-ratelimit: 1000
    ratelimit-factor: 10
    ratelimit-size: 4m
    ratelimit-slabs: 1
    ratelimit: 1000
    rrset-roundrobin: yes
    unwanted-reply-threshold: 10000000

    # Server Setting
    do-ip4: yes
    do-ip6: yes
    do-not-query-localhost: no
    do-tcp: yes
    do-udp: yes
    ignore-cd-flag: no
    incoming-num-tcp: 10
    ip-freebind: yes
    ip-transparent: yes
    jostle-timeout: 200
    max-reuse-tcp-queries: 200
    max-udp-size: 4096
    msg-buffer-size: 65552
    num-queries-per-thread: 4096
    num-threads: 1
    outbound-msg-retry: 3
    outgoing-num-tcp: 10
    prefer-ip4: yes
    prefer-ip6: no
    so-rcvbuf: 0
    so-reuseport: yes
    so-sndbuf: 0
    stream-wait-size: 4m
    target-fetch-policy: "3 2 1 0 0"
    tcp-auth-query-timeout: 3000
    tcp-idle-timeout: 30000
    tcp-reuse-timeout: 60000
    tcp-upstream: yes
    tls-upstream: no
    udp-upstream-without-downstream: yes
    unknown-server-time-limit: 376

    # Server Statistics
    extended-statistics: yes
    statistics-cumulative: no
    statistics-interval: 0

    # Auto Trust Anchor
    add-holddown: 2592000
    del-holddown: 2592000
    keep-missing: 31622400
    root-key-sentinel: yes
    trust-anchor-signaling: yes

    # Cache
    cache-max-negative-ttl: 3600
    cache-max-ttl: 3600
    cache-min-ttl: 300
    infra-cache-min-rtt: 50
    infra-cache-numhosts: 10000
    infra-cache-slabs: 1
    infra-host-ttl: 300
    infra-keep-probing: yes
    key-cache-size: 4m
    key-cache-slabs: 1
    msg-cache-size: 4m
    msg-cache-slabs: 1
    neg-cache-size: 1m
    rrset-cache-size: 4m
    rrset-cache-slabs: 1
    serve-expired-client-timeout: 1800
    serve-expired-reply-ttl: 30
    serve-expired-ttl-reset: yes
    serve-expired-ttl: 259200
    serve-expired: yes
    serve-original-ttl: no

    # CAPS
    use-caps-for-id: yes

    # DNSSEC
    disable-dnssec-lame-check: no
    val-bogus-ttl: 300
    val-clean-additional: yes
    val-max-restart: 5
    val-nsec3-keysize-iterations: "1024 150 2048 150 4096 150"
    val-permissive-mode: yes
    val-sig-skew-max: 3600
    val-sig-skew-min: 300
    zonemd-permissive-mode: yes

    # DoH
    http-endpoint: "/dns-query"
    http-max-streams: 100
    http-nodelay: yes
    http-notls-downstream: no
    http-query-buffer-size: 4m
    http-response-buffer-size: 4m
    tls-use-sni: yes

    # EDNS
    client-subnet-always-forward: yes
    edns-buffer-size: 1232
    edns-tcp-keepalive-timeout: 120000
    edns-tcp-keepalive: yes
    max-client-subnet-ipv4: 24
    max-client-subnet-ipv6: 56
    max-ecs-tree-size-ipv4: 100
    max-ecs-tree-size-ipv6: 100
    min-client-subnet-ipv4: 0
    min-client-subnet-ipv6: 0

    # Fast Server
    fast-server-num: 3
    fast-server-permil: 900

    # Harden
    harden-algo-downgrade: yes
    harden-below-nxdomain: yes
    harden-dnssec-stripped: yes
    harden-glue: yes
    harden-large-queries: yes
    harden-referral-path: yes
    harden-short-bufsize: yes

    # Minimal Response
    minimal-responses: yes

    # Padding
    pad-queries-block-size: 128
    pad-queries: yes
    pad-responses-block-size: 468
    pad-responses: yes

    # Prefetch
    prefetch-key: yes
    prefetch: yes

    # Private Address
    private-address: 0.0.0.0/8
    private-address: 10.0.0.0/8
    private-address: 100.64.0.0/10
    private-address: 100::/64
    private-address: 127.0.0.0/8
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 192.0.0.0/24
    private-address: 192.0.2.0/24
    private-address: 192.168.0.0/16
    private-address: 192.88.99.0/24
    private-address: 198.18.0.0/15
    private-address: 198.51.100.0/24
    private-address: 203.0.113.0/24
    private-address: 224.0.0.0/4
    private-address: 233.252.0.0/24
    private-address: 240.0.0.0/4
    private-address: 255.255.255.255/32
    private-address: 2001:10::/28
    private-address: 2001:20::/28
    private-address: 2001::/32
    private-address: 2001:db8::/32
    private-address: 2002::/16
    private-address: ::/128
    private-address: ::1/128
    private-address: fc00::/7
    private-address: fe80::/10
    private-address: ff00::/8

    # QNAME
    qname-minimisation-strict: yes
    qname-minimisation: yes

forward-zone:
    # Default Forward Zone
    name: "."
    forward-addr: 127.0.0.1@5533
    forward-first: yes
    forward-no-cache: no
    forward-tcp-upstream: yes
    forward-tls-upstream: no
